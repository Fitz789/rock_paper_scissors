<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <p class="header">Let's play Rock, Paper, Scissors!</p>
        <p class="subtitle">You vs. Computer</p>
        <p class="rule">First to 5 points wins</p>
        <p class="invite">Make your choice!</p>
        <div id="container">
            <div id="selections"></div>
        </div>
        <div id="results"></div>
        <div id="score">
            <div id="playerScore"></div>
            <div id="compScore"></div>
        </div>
        <div id="endGame"></div>
    </body>
</html>
